<!DOCTYPE HTML>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<html>
<head>
  <title>DuckHuntJS</title>
  <link rel="icon" type="image/png" href="https://cdn.glitch.com/ee6351cf-ebdc-4924-864a-4df22172856f%2Ftensormonkey.png">
  <meta name="description" content="An open source, web based, responsive implementation of Duck Hunt in HTML5 and ES2015">
  <meta name="author" content="Matt Surabian">
  <style>
    body {
      overflow:hidden;
      margin: 0;
      padding: 0;
      background-color: #000000;
    }
    
    /* Glitch */
    body .glitchButton {
      top: 10px !important;
      z-index: 10;
    }
    body .glitchButton button {top: 10px; right: 20px !important; left: initial}
    @media screen and (max-width: 960px) {body .glitchButton {top: 0 !important}}
    @media screen and (max-width: 724px) {html body .glitchButton {top: 6px !important}}
  </style>
  <script src="duckhunt.js"></script>
</head>
<body>
    <!-- include the Glitch button to show what the webpage is about and to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
</body>
</html>
